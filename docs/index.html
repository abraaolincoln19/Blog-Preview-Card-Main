<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <!-- Main section of the card -->

  <div class="card">

    <!-- card image -->

    <figure class="card__picture">
      <img src="assets/images/illustration-article.svg" alt="imagen portada" class="card__img" />
    </figure>

      <!-- Text content of the card -->

     <div class="card__texts">
      <h6 class="card__text">Learning</h6>
      <time class="card__date" datetime="2023-12-21T12:00:00-05:00">Published 21 Dec 2023</time>
      <h3 class="card__text1-format">HTML & CSS foundations</h3>
      <p class="card__text2"> These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>
      <div class="card__person">
        <img src="assets/images/image-avatar.webp" alt="person pic" class="card__person__img">

        <h3 class="card__person__name">Greg Hooper</h3>
      </div>
    </div>
  </div>

      <!-- Author information -->

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abra√£o Lincoln</a>.
  </div>
</body>

</html>
